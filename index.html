<html>

<head>

    <title>Fronted CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="javascript/function.js"></script>

</head>

<body>

    <div class="container">
        <div class="row mt-4">
            <div class="col-lg-12">
                <div class="float-left">
                    <h2>Dipendenti</h2>
                </div>
                <div class="float-right">
                    <button type="button" class="btn btn-success" data-target="#create-employee">
                        aggiungi
                    </button>
                </div>
            </div>
        </div>

        <table class="table table-bordered table-striped text-muted text-center mt-3">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Data di Nascita</th>
                    <th>Sesso</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <ul id="pagination" class="pagination-sm"></ul>
    </div>

    <div id="create-employee" class="modal" tabindex="-1" role="dialog" aria-labelledby="modallabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h4 class="modal-title float-left" id="modallabel">Add an employee</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
